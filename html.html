<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercy April - Contact QR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #8B6B3E;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: black;
      color: white;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    p {
      font-size: 0.9rem;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .qr-code {
      width: 200px;
      height: 200px;
      border: 4px solid white;
      border-radius: 16px;
    }
    .qr-label {
      margin-top: 12px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .img{
      width: 100px;
      height: 90px;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="img" src="/Mercy_April/Logo.png" alt="Mercy April Logo">
    <Header>Mercy April 
      <p>Makeup Studio</p>
    </Header>
    <h1>Mercy Sermessa</h1>
    <p>Certified Makeup Artist<br>Based in Ethiopia</p>

    <!-- vCard QR Code -->
    <img class="qr-code"
         src="https://api.qrserver.com/v1/create-qr-code/?data=BEGIN%3AVCARD%0AVERSION%3A3.0%0AN%3ASermessa%3BMercy%0AFN%3AMercy%20Sermessa%20%28Mercy%20April%29%0ATEL%3BTYPE%3DCELL%3A0911719630%0AORG%3ACertified%20Makeup%20Artist%0ANOTE%3ATikTok%3A%20https%3A%2F%2Fwww.tiktok.com%2F%40mercy._april%20%7C%20Instagram%3A%20https%3A%2F%2Fwww.instagram.com%2Fmercy._april%0AEND%3AVCARD&size=200x200"
         alt="vCard QR Code">        
    <div class="qr-label">Scan to save contact with TikTok & Instagram</div>
  </div>
</body>
</html>
