<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercy April - QR Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #8B6B3E; /* Brown background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: black;
      color: white;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    p {
      font-size: 0.9rem;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .qr-code {
      width: 200px;
      height: 200px;
      border: 4px solid white;
      border-radius: 16px;
    }
    .qr-label {
      margin-top: 12px;
      font-size: 0.9rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mercy Sermessa (Mercy April)</h1>
    <p>Certified Makeup Artist<br>Based in Ethiopia</p>

    <!-- Single QR Code with all info -->
    <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?data=Phone%29%0ATEL%3BTYPE%3DCELL%3A0911719630%0ATikTok%3A+https%3A%2F%2Fwww.tiktok.com%2F%40mercy._april%0AInstagram%3A+https%3A%2F%2Fwww.instagram.com%2Fmercy._april&size=200x200" alt="All-in-One QR Code">

    <div class="qr-label">Scan to get Phone, TikTok & Instagram</div>
  </div>
</body>
</html>
